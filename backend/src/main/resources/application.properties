spring.application.name=backend


#Database
spring.datasource.url=jdbc:postgresql://localhost:5433/pretty-cake-db
spring.datasource.username:postgres
spring.datasource.password:110102ee



# Driver JDBC
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Logs SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.schemas=public

#AWS
cloud.aws.credentials.access-key=${ACCESS_KEY:mykey}
cloud.aws.credentials.secret-key=${SECRET_KEY:secret}
cloud.aws.credentials.session-token=${SESSION_KEY:key}
cloud.aws.region.static=us-east-1
aws.bucket.name=cloud-ufc-bucket


